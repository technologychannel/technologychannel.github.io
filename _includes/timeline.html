<ul class="timeline">
  {% for data in site.data.about.journey %}
    <li>
      {% assign loopindex = forloop.index | modulo: 2 %}
      {% if loopindex == 1 %}
        {% include timeline-outline.html data=data direction="left" %}
      {% else %}
        {% include timeline-outline.html data=data direction="right" %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
