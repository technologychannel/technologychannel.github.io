<div class="card tool-card shadow rounded">
  <img src="{{ site.asset_base_url }}/img/{{ include.img }}" class="card-img-top" alt="loading...">
  <div class="card-body">
    <h5 class="card-title">{{ include.title }}</h5>
    <p class="card-text">
      {{ include.caption }}
    </p>
    <a href="{{ include.url }}" class="btn btn-sm px-4 btn-secondary rounded-0">View
      <i class="fab fa-telegram-plane ml-2"></i></a>
  </div>
</div>
