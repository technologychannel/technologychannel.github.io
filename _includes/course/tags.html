{% if page.tags %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>
    $('.tags').first().append('{% for tag in page.tags %}<span style="font-size:12px; padding: 5px 10px; margin-right: 5px;" class="badge badge-secondary">{{ tag }}</span>{% endfor %}')
  </script>
{% endif %}
