<!-- banner -->
<div class="banner-section">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 h-100">
        <div class="d-flex flex-column justify-content-center component-wrapper h-100">
          <h4>Welcome to</h4>
          <h1 class="my-2 color-primary">
            {{ site.title }}
          </h1>
          {% if site.tagline %}
            <h5>{{ site.tagline }}</h5>
          {% endif %}
          <h5 class="mt-3 font-weight-light color-primary">
            A non-profit organization promoting community learning through Open Source way in Nepal
          </h5>
          <div class="action-btns mt-5">
            <a href="/#" class="btn px-5 py-3 btn-outline-danger rounded">First Time? Click Here</a>
            <a href="/#" class="btn px-5 py-3 btn-primary rounded">About Us</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 h-100">
        <div class="d-flex flex-column justify-content-center banner-img-wrapper h-100">
          <img src="{{ site.asset_base_url }}/img/banner-img.svg" alt="Technology Channel Community" />
        </div>
      </div>
    </div>
  </div>
</div>
