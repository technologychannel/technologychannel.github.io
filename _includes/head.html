<head>
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include share-meta.html %}

  <link rel="icon" type="image/png" href="{{ site.asset_base_url }}/img/favicon.png">

  {%- if jekyll.environment == "production" -%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap-4.5.0-min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/animate.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/simplelightbox.min.css" | relative_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/css/fontawesome-5.13.0-all.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  {% if jekyll.environment == "production" and site.google_analytics %}
    {%- include google-analytics.html -%}
  {% endif %}
</head>
