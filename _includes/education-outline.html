<div class="card">
  <img class="card-img-top img-fluid mb-2" src="{{ site.asset_base_url }}/img/{{ include.data.image }}" />
  <div class="card-body text-center">
    <h5 class="card-title mb-0"><span classs="text-muted">Studied</span> <b>{{ include.data.level }}</b></h5>
    <p class="card-text mb-0"><b>{{ include.data.passout }}</b> Passout</p>
    <p class="card-text mb-0">{{ include.data.name }}</p>
  </div>
</div>
